<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>元素选择器</title>
  <style>
/*
元素选择器（Type selector）
也叫类型选择器、标签选择器

● 作用：根据标签名来选中指定的元素
● 语法：elementname{}
● 例子：p{} h1{} div{}
*/
    p{
      color: rgba(150, 159, 255, 1);
      font-size: 10px;
    }

    h1{
      color: #443891;
      font-size: 20px;
    }
  </style>
</head>
<body>
    <h1>《鹤冲天·黄金榜上》</h1>
    <p>黄金榜上，偶失龙头望。明代暂遗贤，如何向。 </p>
    <p>未遂风云便，争不恣狂荡。何须论得丧？才子词人，自是白衣卿相。 </p>
    <p>烟花巷陌，依约丹青屏障。幸有意中人，堪寻访。</p>
    <p>且恁偎红倚翠，风流事，平生畅。青春都一饷。忍把浮名，换了浅斟低唱！</p>
</body>
</html>

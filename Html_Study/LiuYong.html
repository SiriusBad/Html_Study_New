<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奉旨填词柳三变</title>
</head>
<body>
<h1>《鹤冲天·黄金榜上》</h1>         <!--标题标签h(h1~h6)-->
<p>黄金榜上，偶失龙头望。明代暂遗贤，如何向。<br />未遂风云便，争不恣狂荡。何须论得丧？才子词人，自是白衣卿相。 </p>    <!--段落标签p,可以把 HTML 文档分割为若干段落-->
<p>烟花巷陌，依约丹青屏障。幸有意中人，堪寻访。<br />且恁偎红倚翠，风流事，平生畅。青春都一饷。忍把浮名，换了浅斟低唱！</p>
</body>
</html>
